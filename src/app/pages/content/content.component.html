<div class="container_content">
  <main>
    <picture>
      <div class="container_img">
        <img src={{photoCover}} alt={{photoAlt}}>
      </div>
      <caption>{{photoAlt}}</caption>
    </picture>
    <div class="content_title">
      <h1>{{contentTitle}}</h1>
    </div>
    <article class="content_description">
      <p>
        {{contentDescription}}
      </p>
    </article>
  </main>
</div>
